<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMAGE GALLERY</h1>
    <div class="container">
        <div id="navBar">
            <ul>
                <li class="active allImages">ALL IMAGES</li>

                <li>FOOD IMAGES</li>
            </ul>
        </div>
    </div>
    <div class="product" >
        <img src="house 1.jpg" data-filter="house">
        <img src="house images.jpg" data-filter="house">
        <img src="house-2.jpg" data-filter="house">
        <img src="house-3.jpg" data-filter="house">
        <img src="house-images.jpg" data-filter="house">
        <img src="car-image.jpg" data-filter="car">
        <img src="car-2.jpg" data-filter="car">
        <img src="car-3.jpg" data-filter="car">
        <img src="car-4.jpg" data-filter="car">
        <img src="car-5.jpg" data-filter="car">
        <img src="food-1.jpg" data-filter="food">
        <img src="food-2.jpg" data-filter="food">
        <img src="food-3.jpg" data-filter="food">
        <img src="food-4.jpg" data-filter="food">
        <img src="food-5.jpg" data-filter="food">
        <img src="animal-1.jpg" data-filter="animal">
        <img src="animal-2.jpg" data-filter="animal">
        <img src="animal-3.jpg" data-filter="animal">
        <img src="animal-4.jpg" data-filter="animal">

    <script src="script.js"></script>

</html>
